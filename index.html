<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roteiro.IA - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root {
            --primary: #10b981;
            --accent: #fbbf24;
            --bg-deep: #000000;
            --bg-card: #0a0a0a;
            --border: #1a1a1a;
            --text-main: #ffffff;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Animação de entrada do logótipo */
        .char { display: inline-block; opacity: 0; transform: translateY(-50px); filter: blur(10px); animation: charFall 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes charFall { 0% { opacity: 0; transform: translateY(-50px); filter: blur(10px); } 100% { opacity: 1; transform: translateY(0); filter: blur(0px); } }

        .splash-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; transition: opacity 0.6s ease-out; }

        .input-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(25px); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .day-carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; padding: 16px 20px; gap: 12px; background: var(--bg-deep); border-bottom: 1px solid var(--border); z-index: 100; }
        .day-carousel::-webkit-scrollbar { display: none; }

        .day-bubble { flex: 0 0 auto; width: 64px; height: 64px; border-radius: 20px; background: var(--bg-card); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.3s ease; border: 1px solid var(--border); color: #404040; cursor: pointer; }
        .day-bubble.active { background: var(--accent); color: black; border-color: var(--accent); transform: scale(1.08); }

        .view-section { position: absolute; inset: 0; overflow-y: auto; padding: 20px; padding-bottom: 110px; transition: all 0.4s ease; }
        .hide { transform: translateY(30px); opacity: 0; pointer-events: none; }
        .show { transform: translateY(0); opacity: 1; }

        #map { height: 100%; width: 100%; z-index: 1; filter: grayscale(1) invert(1) contrast(1.2); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(20px); height: 80px; display: flex; border-top: 1px solid var(--border); z-index: 150; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: #525252; font-size: 0.75rem; font-weight: 800; }
        .nav-btn.active { color: var(--accent); }

        .premium-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; }

        .choice-btn { background: #000; border: 2px solid var(--border); padding: 12px 4px; border-radius: 14px; text-align: center; font-size: 0.65rem; font-weight: 800; color: #525252; }
        .choice-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }

        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--accent); border-radius: 50%; width: 28px; height: 28px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .edit-fab { position: fixed; top: 20px; right: 20px; z-index: 500; background: var(--bg-card); padding: 12px 18px; border-radius: 16px; border: 2px solid var(--accent); display: flex; align-items: center; gap: 10px; font-size: 0.7rem; font-weight: 800; color: var(--accent); }

        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1) brightness(0.8); cursor: pointer; }
    </style>
</head>
<body>

    <!-- Ecrã de Splash -->
    <div id="splash" class="splash-screen">
        <div id="animated-logo" class="text-5xl font-black text-white italic"></div>
        <div class="loader mt-12"></div>
    </div>

    <!-- Ecrã de Input (Editor) -->
    <div id="input-screen" class="input-overlay">
        <div class="bg-neutral-950 w-full max-w-lg rounded-[36px] p-8 border border-neutral-900 shadow-2xl overflow-y-auto max-h-[95vh]">
            <div class="relative flex flex-col items-center justify-center mb-8 text-center">
                <div class="text-4xl font-black text-white italic">Roteiro<span class="text-amber-400">.IA</span></div>
                <p class="text-[10px] text-emerald-500 font-bold uppercase mt-2 tracking-widest">Viagens Inteligentes</p>
                <button onclick="closeEditor()" id="close-btn" class="hidden absolute right-0 top-0 text-neutral-500 p-2"><i data-lucide="x"></i></button>
            </div>
            
            <div class="space-y-5">
                <div>
                    <label class="text-[10px] font-black uppercase text-amber-400 mb-2 block tracking-widest">Destino</label>
                    <input type="text" id="user-destination" class="w-full bg-black border-2 border-neutral-900 rounded-2xl py-4 px-5 text-white mb-4 focus:border-amber-400 outline-none" placeholder="Para onde queres ir?">
                    
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div>
                            <label class="text-[9px] font-black uppercase text-neutral-500 mb-1 block tracking-widest">Ida</label>
                            <input type="date" id="trip-start" class="w-full bg-black border-2 border-neutral-900 rounded-2xl py-3 px-4 text-white text-sm focus:border-amber-400 outline-none">
                        </div>
                        <div>
                            <label class="text-[9px] font-black uppercase text-neutral-500 mb-1 block tracking-widest">Volta</label>
                            <input type="date" id="trip-end" class="w-full bg-black border-2 border-neutral-900 rounded-2xl py-3 px-4 text-white text-sm focus:border-amber-400 outline-none">
                        </div>
                    </div>

                    <label class="text-[10px] font-black uppercase text-neutral-500 mb-2 block tracking-widest">Preferências</label>
                    <textarea id="user-query" class="w-full bg-black border-2 border-neutral-900 rounded-2xl p-5 text-white h-24 focus:border-amber-400 outline-none" placeholder="Coloque aqui os pontos que você quer visitar ou o seu estilo de viagem..."></textarea>
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-neutral-500 mb-2 block tracking-widest">Orçamento</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setTier('económico')" id="t-eco" class="choice-btn">Económico</button>
                        <button onclick="setTier('standard')" id="t-std" class="choice-btn active">Standard</button>
                        <button onclick="setTier('premium')" id="t-pre" class="choice-btn">Premium</button>
                    </div>
                </div>
                
                <button onclick="generateItinerary()" id="gen-btn" class="w-full bg-emerald-500 text-black font-black py-5 rounded-2xl mt-4 text-lg uppercase tracking-widest hover:bg-amber-400 transition-colors">Gerar Roteiro</button>
            </div>
        </div>
    </div>

    <!-- Interface Principal -->
    <button id="edit-button" class="edit-fab hidden" onclick="openEditor()"><i data-lucide="settings-2"></i> EDITAR</button>
    <div class="day-carousel hidden" id="day-selector"></div>

    <div class="flex-1 relative overflow-hidden">
        <!-- Visualização do Roteiro -->
        <section id="itinerary-view" class="view-section hide">
            <div class="flex justify-between items-start mb-8">
                <div>
                    <h2 id="day-title" class="text-4xl font-black text-white tracking-tighter">...</h2>
                    <p id="day-subtitle" class="text-xs text-amber-400 font-extrabold uppercase mt-2">...</p>
                </div>
                <div class="bg-neutral-950 px-4 py-3 rounded-2xl border border-neutral-900 text-amber-400 text-lg font-black">
                    <span id="weather-val">--°</span>
                </div>
            </div>

            <div id="itinerary-content" class="space-y-6">
                <!-- Preenchido via JS -->
            </div>
        </section>

        <!-- Visualização do Mapa -->
        <section id="map-view" class="view-section hide" style="padding: 0;">
            <div id="map"></div>
        </section>
    </div>

    <!-- Navegação Inferior -->
    <nav id="bottom-navigation" class="bottom-nav hidden">
        <button onclick="switchView('itinerary')" id="nav-itinerary" class="nav-btn active"><i data-lucide="map"></i><span>Roteiro</span></button>
        <button onclick="switchView('map')" id="nav-map" class="nav-btn"><i data-lucide="navigation-2"></i><span>Mapa</span></button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configurações do ambiente
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'roteiro-ia-final';
        const apiKey = ""; // Chave injetada automaticamente

        window.itineraryData = [];
        let map = null;
        let currentDayId = 1;
        window.selectedTier = 'standard';

        // Animação inicial
        function animateLogo() {
            const container = document.getElementById('animated-logo');
            const text = "Roteiro.IA";
            container.innerHTML = '';
            text.split('').forEach((c, i) => {
                const s = document.createElement('span');
                s.textContent = c;
                s.className = 'char';
                if (c === '.' || i > 6) s.classList.add('text-amber-400');
                s.style.animationDelay = `${i * 0.08}s`;
                container.appendChild(s);
            });
        }
        animateLogo();

        // Autenticação
        const authTask = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };
        authTask();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const saved = await getDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'settings', 'lastTrip'));
                if (saved.exists()) {
                    window.itineraryData = JSON.parse(saved.data().itinerary);
                    showUI();
                    renderDay(1);
                }
                setTimeout(() => {
                    document.getElementById('splash').style.opacity = '0';
                    setTimeout(() => document.getElementById('splash').style.display = 'none', 600);
                }, 2000);
            }
        });

        function showUI() {
            document.getElementById('input-screen').style.display = 'none';
            document.getElementById('day-selector').classList.remove('hidden');
            document.getElementById('bottom-navigation').classList.remove('hidden');
            document.getElementById('edit-button').classList.remove('hidden');
            document.getElementById('close-btn').classList.remove('hidden');
            document.getElementById('itinerary-view').classList.replace('hide', 'show');
            buildDayPicker();
            if (!map) initMap();
        }

        function initMap() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([0,0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        window.setTier = (t) => {
            window.selectedTier = t;
            document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('active'));
            const ids = {'económico':'t-eco', 'standard':'t-std', 'premium':'t-pre'};
            document.getElementById(ids[t]).classList.add('active');
        };

        // Lógica de Geração do Roteiro (IA)
        window.generateItinerary = async () => {
            const dest = document.getElementById('user-destination').value;
            const start = document.getElementById('trip-start').value;
            const end = document.getElementById('trip-end').value;
            const query = document.getElementById('user-query').value;

            if (!dest || !start || !end) return;

            const btn = document.getElementById('gen-btn');
            btn.innerHTML = '<div class="loader mx-auto"></div>';
            btn.disabled = true;

            const prompt = `Gera um roteiro para ${dest} de ${start} a ${end}. Orçamento: ${window.selectedTier}. Preferências: ${query}. Responde APENAS com um JSON array: [{"id":1,"title":"Dia 1","subtitle":"Local","weather":"24°C","hotel":{"name":"Hotel","address":"Rua"},"total":"R$100","timeline":[{"time":"09:00","desc":"Atividade","price":"R$0"}],"coords":[[lat,lng]]}]`;

            const fetchWithRetry = async (retries = 0) => {
                try {
                    const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }], generationConfig: { responseMimeType: "application/json" } })
                    });
                    const data = await res.json();
                    window.itineraryData = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    if (auth.currentUser) {
                        await setDoc(doc(db, 'artifacts', appId, 'users', auth.currentUser.uid, 'settings', 'lastTrip'), { itinerary: JSON.stringify(window.itineraryData) });
                    }
                    
                    showUI();
                    renderDay(1);
                } catch (e) {
                    if (retries < 3) {
                        setTimeout(() => fetchWithRetry(retries + 1), 1000);
                    } else {
                        btn.innerText = "ERRO - TENTE NOVAMENTE";
                        btn.disabled = false;
                    }
                }
            };

            fetchWithRetry();
        };

        function buildDayPicker() {
            const container = document.getElementById('day-selector');
            container.innerHTML = '';
            window.itineraryData.forEach(d => {
                const b = document.createElement('div');
                b.className = `day-bubble ${d.id === currentDayId ? 'active' : ''}`;
                b.innerHTML = `<span class="text-2xl font-black">${d.id}</span>`;
                b.onclick = () => renderDay(d.id);
                container.appendChild(b);
            });
        }

        function renderDay(id) {
            currentDayId = id;
            const data = window.itineraryData.find(d => d.id === id);
            if (!data) return;

            document.querySelectorAll('.day-bubble').forEach(b => b.classList.remove('active'));
            document.getElementById('day-title').textContent = data.title;
            document.getElementById('day-subtitle').textContent = data.subtitle;
            document.getElementById('weather-val').textContent = data.weather;

            const list = document.getElementById('itinerary-content');
            list.innerHTML = `
                <div class="premium-card border-l-4 border-l-amber-400">
                    <span class="text-[10px] font-black text-neutral-500 uppercase block mb-1">Destaque do Dia</span>
                    <h4 class="text-xl font-extrabold text-white">${data.hotel.name}</h4>
                    <p class="text-xs text-neutral-500">${data.hotel.address}</p>
                </div>
                <div class="premium-card">
                    <ul class="space-y-6">
                        ${data.timeline.map(t => `
                            <li class="flex justify-between items-center">
                                <span class="text-sm font-bold text-neutral-200">${t.time} - ${t.desc}</span>
                                <span class="text-[10px] font-black text-emerald-500">${t.price}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
                <div class="bg-amber-400 p-6 rounded-[24px] text-black flex justify-between items-center">
                    <span class="font-black uppercase text-xs">Custo do Dia</span>
                    <span class="text-2xl font-black">${data.total}</span>
                </div>
            `;
            
            if (map && data.coords.length > 0) {
                map.setView(data.coords[0], 14);
                L.circleMarker(data.coords[0], { radius: 8, color: '#fbbf24', fillOpacity: 1 }).addTo(map);
            }
            lucide.createIcons();
        }

        window.openEditor = () => document.getElementById('input-screen').style.display = 'flex';
        window.closeEditor = () => document.getElementById('input-screen').style.display = 'none';
        window.switchView = (v) => {
            document.getElementById('itinerary-view').className = v === 'itinerary' ? 'view-section show' : 'view-section hide';
            document.getElementById('map-view').className = v === 'map' ? 'view-section show' : 'view-section hide';
            document.getElementById('nav-itinerary').className = v === 'itinerary' ? 'nav-btn active' : 'nav-btn';
            document.getElementById('nav-map').className = v === 'map' ? 'nav-btn active' : 'nav-btn';
            if (v === 'map') setTimeout(() => map.invalidateSize(), 200);
        };
        lucide.createIcons();
    </script>
</body>
</html>
